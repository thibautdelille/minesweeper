<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{{ page.rootPath }}assets/css/style.min.css">

    <!--[if lte IE 8]>
    <script type="text/javascript" src="{{ page.rootPath }}vendors/html5shiv/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <h1>{{ page.title }}</h1>
      {% include header.html nav=page.nav%}

      {{content}}
    </div>
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{ page.rootPath }}assets/js/script.js"></script>
</html>
